    <div class="col-md-12" style="background-image:url('/all/img/bg2.jpg');">
        <div class="col-md-9 col-md-offset-1 col-sm-12" style="margin-top: 50px;">
            <form class="form-horizontal" role="form" action="" enctype="multipart/form-data" method="post">
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">文章标题:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstname" placeholder="请输入文章标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">封面图片:</label>
                    <div class="col-sm-10">
                        <input type="file" name="image" />
                        <p class="text-muted">注:&nbsp;&nbsp;图片大小尽量不要超过1M</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">分类标签:</label>
                    <div class="col-sm-10">
                        <select name="" id="" class="form-control">
                            <option value=""></option>
                            <option value="">关于技术</option>
                            <option value="">成长分享</option>
                            <option value="">随笔心得</option>
                            <option value="">思考总结</option>
                            <option value="">业余爱好</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">附加导航:</label>
                    <div class="col-sm-10">
                        <button type="button" class="btn btn-success" onclick="addNav();" id="add_nav">添加导航</button>
                        <textarea name="" id="nav_add" cols="90" rows="10" style="display: none;">
                            <li class="active"><a href="#section-1">第一部分</a></li>
                            <li><a href="#section-2">第二部分</a></li>
                        </textarea>
                        <p class="text-muted">注:&nbsp;&nbsp;请在textarea里面直接修改，注意href属性的值要和文章内容的id值对应</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">文章内容:</label>
                    <div class="col-sm-10">
                        <!-- 加载编辑器的容器 -->
                        <script id="container" name="content" type="text/plain">
                            <h2 id="section-1">第一部分</h2>
                            <p class="thumbnail"><img src="" alt=""></p>
                            <p>123</p>
                            <hr>
                            <h2 id="section-2">第二部分</h2>
                            <p class="thumbnail"><img src="" alt=""></p>
                            <p>123</p>
                        </script>
                        <!-- 配置文件 -->
                        <script type="text/javascript" src="/ueditor/utf8-php/ueditor.config.js"></script>
                        <!-- 编辑器源码文件 -->
                        <script type="text/javascript" src="/ueditor/utf8-php/ueditor.all.js"></script>
                        <!-- 实例化编辑器 -->
                        <script type="text/javascript">
                            var ue = UE.getEditor('container');
                        </script>
                    </div>
                </div>
                 
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">发布</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
