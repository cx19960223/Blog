{include file="base/header" /}
{include file="base/login" /}
    <div class="col-md-12 col-xs-12 col-lg-12" style="background-image:url('/all/img/bg2.jpg');">
        <div class="col-md-9 col-md-offset-1 col-sm-12" style="margin-top: 50px;">
            <form class="form-horizontal" role="form" action="{:url('index/index/saveArticle')}" enctype="multipart/form-data" method="post" id="formSubmit">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">文章标题:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" name="title" placeholder="请输入文章标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="cover" class="col-sm-2 control-label">封面图片:</label>
                    <div class="col-sm-10">
                        <input type="file" name="cover" id="upload_img"/>
                        <p class="text-muted">注:&nbsp;&nbsp;图片大小尽量不要超过1M</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tag" class="col-sm-2 control-label">分类标签:</label>
                    <div class="col-sm-10">
                        <select name="tag" id="" class="form-control">
                            <option value=""></option>
                            <option value="technology">关于技术</option>
                            <option value="share">成长分享</option>
                            <option value="study">随笔心得</option>
                            <option value="think">思考总结</option>
                            <option value="life">业余生活</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nav" class="col-sm-2 control-label">附加导航:</label>
                    <div class="col-sm-10">
                        <button type="button" class="btn btn-success" onclick="addNav();" id="add_nav">添加导航</button>
                        <!-- 此处textarea默认不添加name值，当触发addNav事件时再添加name值 -->
                        <textarea name="" id="nav_add" cols="90" rows="10" style="display: none;">
                            <li class="active"><a href="#section-1">第一部分</a></li>
                            <li><a href="#section-2">第二部分</a></li>
                        </textarea>
                        <p class="text-muted">注:&nbsp;&nbsp;请在textarea里面直接修改，注意href属性的值要和文章内容的id值对应</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-sm-2 control-label">文章内容:</label>
                    <div class="col-sm-10" name="content">
                        <!-- 加载编辑器的容器 -->
                        <script id="container" name="content" type="text/plain">
                            <h2 id="section-1">第一部分</h2>
                            <p class="thumbnail"><img src="" alt=""></p>
                            <p>123</p>
                            <hr>
                            <h2 id="section-2">第二部分</h2>
                            <p class="thumbnail"><img src="" alt=""></p>
                            <p>123</p>
                        </script>
                        <!-- 配置文件 -->
                        <script type="text/javascript" src="/ueditor/utf8-php/ueditor.config.js"></script>
                        <!-- 编辑器源码文件 -->
                        <script type="text/javascript" src="/ueditor/utf8-php/ueditor.all.js"></script>
                        <!-- 实例化编辑器 -->
                        <script type="text/javascript">
                            var ue = UE.getEditor('container');
                        </script>
                    </div>
                </div>
                 
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-success"  onclick="toVaild();">发布</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<script>
//发布文章添加导航
function addNav(){
    var val = document.getElementById("add_nav").innerHTML;
    if(val == '添加导航'){
        document.getElementById("add_nav").innerHTML="关闭导航";
        document.getElementById("nav_add").setAttribute("style","display:block;");
        document.getElementById("nav_add").setAttribute("name","nav");
    }else{
        document.getElementById("add_nav").innerHTML="添加导航";
        document.getElementById("nav_add").setAttribute("style","display:none;");
        document.getElementById("nav_add").setAttribute("name","");
    }
}

// 发布
function toVaild()
{
    var title = $("input[name='title']").val();
    var tag  = $("input[name='tag']").val();
    if(title == ''){
        layer.msg('文章标题不能为空', {icon: 2});
        return false;
    }

    if(tag == ''){
        layer.msg('请选择分类', {icon: 2});
        return false;
    }

    if(document.getElementById("upload_img").files[0]){ //若存在上传的图片则验证大小
        var imgSize = document.getElementById("upload_img").files[0].size;
        if(imgSize > 1048576){
            layer.msg('头像图片请不要超过1M');
            return false;
        }
    }	

    layer.msg('提交成功', {icon: 1} );
    setTimeout(function(){
        $("#formSubmit").submit();
    }, 1000);
    return false;
}
</script>
