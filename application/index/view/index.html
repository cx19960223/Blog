{include file="base/header" /}
{include file="base/login" /}
	<!-- content[start] -->
	<div class="container">
		<div class="row">
			{volist name='list' id='list'}
			<div class="col-md-6">
				<div class="thumbnail">
					<a href="/index/index/article?id={$list.id}">
						<img src="{$list.cover}" alt="" class="animated {$animated[rand(0,33)]}">
					</a>
					<div class="caption">
						<h3>{$list.title}</h3>
						<p>{$list.info}</p>
						<p>
							<a href="/index/index/article?id={$list.id}" class="btn btn-info" role="button">
								<i class="fa fa-soundcloud"></i>
								原文
							</a>
						</p>
					</div>
				</div>
			</div>
			{/volist}
		</div>
	</div>
	<!-- content[end] -->

	<!-- page[start] -->
	<div class="container">
		<div class="row">
			<div class="col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
				{$page|raw}
			</div>
		</div>
	</div>
	<!-- page[end] -->

	<!-- footer[start] -->
	{if $list_count == 0 }
		<style>
			footer{
				position: fixed;
				bottom: 0;
			}
		</style>
		{elseif ($list_count == 1) OR ($list_count == 2)}
		<div style="height:120px;"></div>
	{/if}
	{include file="base/footer" /}
	<!-- footer[end] -->
</body>
</html>
