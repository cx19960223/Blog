<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>菜穗子's Blog</title>
	<meta name="keywords" content="个人网站,Blog,个人博客,菜穗子" />
	<meta name="description" content="菜穗子的个人博客网站，主要分享编程以及程序demo。记录成长心得和经验分享" />
	<!-- bootstrap【start】 -->
	<link rel="stylesheet" href="/all/css/bootstrap.min.css">  
	<script src="/all/js/jquery.min.js"></script>
    <script src="/all/js/bootstrap.min.js"></script>
	<link rel="icon" href="/all/icon/moon.ico" type="image/x-icon" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- bootstrap【end】 -->

	<link rel="stylesheet" href="/all/css/index.css">
	<!-- css3动画库 -->
	<link rel="stylesheet" type="text/css" href="/all/css/animate.min.css">
	<!-- 图标字体库 -->
	<link rel="stylesheet" type="text/css" href="/all/css/font-awesome-4.7.0/css/font-awesome.min.css">
	<script src="/all/js/index.js"></script>
	<!-- layer -->
	<script src="/all/layui/lay/modules/layer.js"></script>
	<link rel="stylesheet" href="/all/layui/css/modules/layer/default/layer.css">
</head>
<body id="my_body" background="/all/img/bg.jpg"  data-spy="scroll" data-target="#myScrollspy">
	<!-- header[start] -->
	<nav class="navbar navbar-inverse" role="navigation">
		<div class="container-fluid container"> 
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand visible-xs-inline" href="#">Blog</a>
			</div>
			<div class="collapse navbar-collapse" id="example-navbar-collapse">
				<ul class="nav navbar-nav animated {$animated[rand(0,33)]}">
					<li class="visible-lg-block visible-md-block" onclick="change_color();">
						<i class="fa fa-magic fa-2x" style="margin-top:10px;color:ghostwhite;" data-toggle="tooltip" data-placement="bottom"
						title="点击切换主题"></i>
					</li>
					<li>
						<a href="/index/index/index">
							<i class="fa fa-codiepie"></i>首页
						</a>
					</li>
					{foreach $nav as $key=>$vo } 
					<li>
						<a href="/index/index/index?type={$key}">
							<i class="fa fa-{$vo[1]}"></i>{$vo[0]}
						</a>
					</li>
					{/foreach}
					{if session('id') == ''}
						<li>
							<a href="#" data-toggle="modal" data-target="#myModal">
								<i class="fa fa-user"></i>登录
							</a>
						</li>
					{else/}
						<li>
							<a href="{:url('index/index/publish')}">
								<i class="fa fa-pencil"></i>发布文章
							</a>
						</li>
						<li>
							<a href="{:url('index/article/myArticle')}">
								<i class="fa fa-mortar-board"></i>我的文章
							</a>
						</li>
					{/if}
					
				</ul>
			</div>
		</div>
	</nav>
	<!-- header[end] -->
